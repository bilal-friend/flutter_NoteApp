name: Flutter APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your Flutter project
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17 (required for Gradle 8+)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Flutter 3.24 (latest stable, safest with Gradle 8.2)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 4️⃣ Disable analytics (optional, cleaner logs)
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # 5️⃣ Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6️⃣ Clean old builds
      - name: Clean previous builds
        run: flutter clean

      # 7️⃣ Build release APK
      - name: Build Flutter release APK
        run: flutter build apk --release

      # 8️⃣ Upload the APK as an artifact
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
