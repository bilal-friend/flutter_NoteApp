name: Flutter APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17 (required for Gradle 8+)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Set up Flutter 3.35.7 (includes Dart 3.9.0)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      # 4️⃣ Disable Flutter analytics (optional)
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # 5️⃣ Check Flutter & Dart versions
      - name: Flutter & Dart version check
        run: flutter --version

      # 6️⃣ Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 7️⃣ Clean old builds
      - name: Clean previous builds
        run: flutter clean

      # 8️⃣ Build release APK
      - name: Build Flutter release APK
        run: flutter build apk --release

      # 9️⃣ Upload release APK
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
