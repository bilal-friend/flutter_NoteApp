# ==========================
# Gradle Performance Tweaks
# ==========================

# Increase Gradle memory
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable AndroidX + Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Gradle build speed improvements
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Offline mode optimization (only if you already built once)
# Uncomment this when you donâ€™t need to download dependencies again
# org.gradle.offline=true

# Disable AAPT2 Daemon for more stability on some systems
android.enableAapt2=true

# Kotlin daemon optimization (if your project uses Kotlin)
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx2G

# Speeds up Gradle dependency downloads
systemProp.gradle.internal.repository.max.parallel.downloads=8

